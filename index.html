    <script>
        // Funci√≥n para mostrar la pantalla de informaci√≥n bancaria
        function showBankInfo() {
            document.getElementById('welcomeScreen').classList.add('hidden');
            document.getElementById('bankScreen').classList.remove('hidden');
        }

        // Funci√≥n para mostrar notificaciones
        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.background = isError ? '#dc3545' : '#28a745';
            notification.classList.remove('hidden');
            
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 2000);
        }

        // Funci√≥n principal de copiado
        function copyToClipboard(text, event) {
            event.preventDefault();
            event.stopPropagation();
            
            const button = event.target;
            
            // Intentar con Clipboard API moderno
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(() => {
                    // Cambiar el bot√≥n a estado "copiado"
                    const originalText = button.textContent;
                    button.textContent = '‚úì COPIADO';
                    button.classList.add('copied');
                    
                    showNotification(¬°${text} copiado!);
                    
                    // Restaurar el bot√≥n despu√©s de 2 segundos
                    setTimeout(() => {
                        button.textContent = originalText;
                        button.classList.remove('copied');
                    }, 2000);
                    
                    // Vibraci√≥n si el dispositivo lo soporta
                    if (navigator.vibrate) {
                        navigator.vibrate(50);
                    }
                }).catch(err => {
                    fallbackCopyText(text, button);
                });
            } else {
                fallbackCopyText(text, button);
            }
        }

        // M√©todo alternativo de copiado para navegadores antiguos
        function fallbackCopyText(text, button) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            
            try {
                textarea.select();
                textarea.setSelectionRange(0, 99999); // Para m√≥viles
                const successful = document.execCommand('copy');
                
                if (successful) {
                    const originalText = button.textContent;
                    button.textContent = '‚úì COPIADO';
                    button.classList.add('copied');
                    
                    showNotification(¬°${text} copiado!);
                    
                    setTimeout(() => {
                        button.textContent = originalText;
                        button.classList.remove('copied');
                    }, 2000);
                    
                    if (navigator.vibrate) {
                        navigator.vibrate(50);
                    }
                } else {
                    showNotification('Error al copiar', true);
                }
            } catch (err) {
                showNotification('Error al copiar', true);
            } finally {
                document.body.removeChild(textarea);
            }
        }
